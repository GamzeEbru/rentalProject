{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <!-- İsterseniz başlık ve stil ekleyebilirsiniz -->
    <title>Giriş Yap</title>
    <style>
        /* Sayfa içeriğini ortala */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }


    </style>
</head>
<body>
    <h3 class="mb-5">İHA KİRALAMA PORTALI</h3>

    <form method="post" onsubmit="logIn()">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

      <div class="form-group">
        <label for="id_username">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="id_username" name="username"  placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="id_password">Parola</label>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>


    <!-- Kullanıcı kayıtlı değilse kayıt sayfasına yönlendirme bağlantısı -->
    <p class="mt-3">Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>

    <script>
        function logIn() {
            const username = document.getElementById("id_username").value;
            const password = document.getElementById("id_password").value;
            console.log("Kullanıcı Adı: " + username);
            console.log("Parola: " + password);
        }
    </script>
</body>
</html>
